<form method="POST" id="addtocart{product_id}" action="purchaseitem" class="form addform">
<input type="hidden" name="product_id" value="{product_id}"/>
<input type="hidden" name="related_id" value="{product_id}">
<input type="hidden" name="ship_method" value="">
<input type="hidden" name="shipping" value="">
<input type="hidden" name="sCountry" value="">

{options}
{fancy_options}

<div class="form-inline">
	
	<div class="form-group">
    <label class="sr-only" for="qty{product_id}">People:</label>
    	<input id="qty{product_id}" type="number" name="qty" min="{minimum_qty}" class="form-control qtyinput" value="{minimum_qty}" style="width:60px">
	</div>
	
    <button class="btn btn-primary cartadd" type="submit" name="addtocart" ga_label="{page_name}">Add to Cart</button>	
</div><!--/8-->

<div id="addedmsg"></div> 	

<label for="qty{product_id}" class="error text-danger small"></label>
</form>
